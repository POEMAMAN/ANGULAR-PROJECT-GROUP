
<div class="award-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',award._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', award._id]" >Eliminar</button>
  </div>
  <img [src]="award.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ award.name }}</h2>
    <p class="short-text">{{ award.categories }}</p>
    <p class="short-text">{{ award.organization }}</p>
    <p class="short-text">{{ award.countrie }}</p>
    <p class="short-text-resume">{{ award.resume }}</p>
  </div>
</div>
