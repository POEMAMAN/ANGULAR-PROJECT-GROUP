<div class="expanse-container">
  <ul class="expanse-container-ul">
    <li class="expanse-container-ul-li">
      <button
        class="expanse-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/expanse/books'"
      >Books
        <img
            class="expanse-container-ul-li-button-img"
          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708443553/THE%20EXPANSE/FONDOS/FondoTheExpanse7_wlcxwz.webp"
          alt="ExpanseBooks"
        />

    </li>
    <li class="expanse-container-ul-li">
      <button
        class="expanse-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/expanse/characters'"
      >Characters
        <img
            class="expanse-container-ul-li-button-img"
          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708061628/APISCIFI/Fondos%20Universos/TheEXpanseUniverse_xtujcn.jpg"
          alt="ExpanseCaracthers"
        />

    </li>
    <li class="expanse-container-ul-li">
      <button
        class="expanse-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/expanse/countries'"

            class="expanse-container-ul-li-button-img"

          alt="ExpanseCountries"

    </li>
    <li class="expanse-container-ul-li">

        class="expanse-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/expanse/planets'"

          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708443553/THE%20EXPANSE/FONDOS/FondoTheEXpanse7_ulr6d9.jpg"
          alt="ExpansePlanets"
        />

    </li>
  </ul>
</div>
