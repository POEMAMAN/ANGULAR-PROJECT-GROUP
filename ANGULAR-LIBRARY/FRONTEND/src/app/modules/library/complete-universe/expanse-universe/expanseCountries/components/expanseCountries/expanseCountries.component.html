
<div class="expanseCountrie-container">
  <div class="expanseCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',expanseCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', expanseCountrie._id]" >Eliminar</button>
  </div>
  <img class="expanseCountries-container-img" [src]="expanseCountrie.picture" />
  <div class="expanseCountries-container-description">
    <h2 class="expanseCountries-container-h2">{{ expanseCountrie.name }}</h2>
    <p class="expanseCountries-container-p">{{ expanseCountrie.clan }}</p>
    <p class="expanseCountries-container-p">{{ expanseCountrie.foundatorSpecie }}</p>
    <p class="expanseCountries-container-p">{{ expanseCountrie.clientSpecie}}</p>
    <p class="expanseCountries-container-p">{{ expanseCountrie.resume }}</p>
  </div>
</div>
