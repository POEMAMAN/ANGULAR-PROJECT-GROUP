
<div class="expansePlanet-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',expansePlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', expansePlanet._id]" >Eliminar</button>
  </div>
  <img [src]="expansePlanet.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ expansePlanet.name }}</h2>
    <p class="short-text">{{ expansePlanet.settled}}</p>
    <p class="short-text">{{ expansePlanet.population}}</p>
    <p class="short-text">{{ expansePlanet.capital }}</p>
    <p class="short-text">{{ expansePlanet.location }}</p>
    <p class="short-text">{{ expansePlanet.gravity }}</p>
    <p class="short-text">{{ expansePlanet.country }}</p>
    <p class="short-text">{{ expansePlanet.moons }}</p>
    <p class="short-text">{{ expansePlanet.resume }}</p>
  </div>
</div>
