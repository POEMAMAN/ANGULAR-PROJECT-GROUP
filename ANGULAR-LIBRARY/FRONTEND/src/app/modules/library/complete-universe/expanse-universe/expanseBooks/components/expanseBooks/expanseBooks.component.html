
<div class="expanseBook-container">
  <div class="expanseBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',expanseBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', expanseBook._id]" >Eliminar</button>
  </div>
  <div class="expanseBooks-container-img"> 
    <img class="expanseBooks-container-img-img" [src]="expanseBook.picture" />
  </div>

  <div class="expanseBooks-container-description">
    <h2 class="expanseBooks-container-h2">{{ expanseBook.title }}</h2>
    <p class="expanseBooks-container-p">{{ expanseBook.publication_year }}</p>
    <p class="expanseBooks-container-p">{{ expanseBook.saga }}</p>
    <p class="expanseBooks-container-p">{{ expanseBook.saga_index }}</p>
    <p class="expanseBooks-container-p">{{ expanseBook.universe }}</p>
    <p class="expanseBooks-container-p">{{ expanseBook.author }}</p>
    <p class="expanseBooks-container-resume">{{ expanseBook.resume }}</p>
  </div>
</div>
