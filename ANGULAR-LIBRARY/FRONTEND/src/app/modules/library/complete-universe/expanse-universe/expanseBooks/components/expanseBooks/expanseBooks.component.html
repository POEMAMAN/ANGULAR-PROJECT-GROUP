
<div class="expanseBook-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',expanseBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', expanseBook._id]" >Eliminar</button>
  </div>
  <img [src]="expanseBook.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ expanseBook.title }}</h2>
    <p class="short-text">{{ expanseBook.publication_year }}</p>
    <p class="short-text">{{ expanseBook.saga }}</p>
    <p class="short-text">{{ expanseBook.saga_index }}</p>
    <p class="short-text">{{ expanseBook.universe }}</p>
    <p class="short-text">{{ expanseBook.author }}</p>
    <p class="short-text">{{ expanseBook.resume }}</p>
  </div>
</div>
