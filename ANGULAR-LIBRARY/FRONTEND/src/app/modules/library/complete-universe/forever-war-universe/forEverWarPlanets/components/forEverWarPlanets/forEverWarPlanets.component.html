
<div class="forEverWarPlanet-container">
  <div class="forEverWarPlanets-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',forEverWarPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', forEverWarPlanet._id]" >Eliminar</button>
  </div>
  <img class="forEverWarPlanets-container-img" [src]="forEverWarPlanet.picture" />
  <div class="forEverWarPlanets-container-description">
    <h2 class="forEverWarPlanets-container-h2">{{ forEverWarPlanet.name }}</h2>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.settled}}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.population}}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.capital }}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.location }}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.gravity }}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.country }}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.moons }}</p>
    <p class="forEverWarPlanets-container-p">{{ forEverWarPlanet.resume }}</p>
  </div>
</div>
