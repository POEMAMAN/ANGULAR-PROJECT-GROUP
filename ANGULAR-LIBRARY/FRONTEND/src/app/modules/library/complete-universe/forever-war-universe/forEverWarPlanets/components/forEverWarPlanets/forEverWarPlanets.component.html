
<div class="forEverWarPlanet-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',forEverWarPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', forEverWarPlanet._id]" >Eliminar</button>
  </div>
  <img [src]="forEverWarPlanet.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ forEverWarPlanet.name }}</h2>
    <p class="short-text">{{ forEverWarPlanet.settled}}</p>
    <p class="short-text">{{ forEverWarPlanet.population}}</p>
    <p class="short-text">{{ forEverWarPlanet.capital }}</p>
    <p class="short-text">{{ forEverWarPlanet.location }}</p>
    <p class="short-text">{{ forEverWarPlanet.gravity }}</p>
    <p class="short-text">{{ forEverWarPlanet.country }}</p>
    <p class="short-text">{{ forEverWarPlanet.moons }}</p>
    <p class="short-text">{{ forEverWarPlanet.resume }}</p>
  </div>
</div>
