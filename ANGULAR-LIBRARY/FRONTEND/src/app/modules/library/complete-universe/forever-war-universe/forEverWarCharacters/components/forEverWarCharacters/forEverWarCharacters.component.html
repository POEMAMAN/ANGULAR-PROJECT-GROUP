
<div class="forEverWarCharacters-container">
  <div class="forEverWarCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',forEverWarCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', forEverWarCharacter._id]" >Eliminar</button>
  </div>
  <div class="forEverWarCharacters-container-img">
    <img class="forEverWarCharacters-container-img-img" [src]="forEverWarCharacter.picture" />
  </div>
  <div class="forEverWarCharacters-container-description">
    <h2 class="forEverWarCharacters-container-h2">{{ forEverWarCharacter.name }}</h2>
    <p class="forEverWarCharacters-container-p">{{ forEverWarCharacter.profession }}</p>
    <p class="forEverWarCharacters-container-p">{{ forEverWarCharacter.rank }}</p>
    <p class="forEverWarCharacters-container-p">{{ forEverWarCharacter.birthday }}</p>
    <p class="forEverWarCharacters-container-p">{{ forEverWarCharacter.planet }}</p>
    <p class="forEverWarCharacters-container-p">{{ forEverWarCharacter.country }}</p>
    <p class="forEverWarCharacters-container-resume">{{ forEverWarCharacter.resume }}</p>
  </div>
</div>
