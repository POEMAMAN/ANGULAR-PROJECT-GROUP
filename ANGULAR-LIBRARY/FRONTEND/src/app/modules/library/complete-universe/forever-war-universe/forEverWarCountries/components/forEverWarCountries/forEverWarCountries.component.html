
<div class="forEverWarCountrie-container">
  <div class="forEverWarCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',forEverWarCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', forEverWarCountrie._id]" >Eliminar</button>
  </div>
  <img class="forEverWarCountries-container-img" [src]="forEverWarCountrie.picture" />
  <div class="forEverWarCountries-container-description">
    <h2 class="forEverWarCountries-container-h2">{{ forEverWarCountrie.name }}</h2>
    <p class="forEverWarCountries-container-p">{{ forEverWarCountrie.clan }}</p>
    <p class="forEverWarCountries-container-p">{{ forEverWarCountrie.foundatorSpecie }}</p>
    <p class="forEverWarCountries-container-p">{{ forEverWarCountrie.clientSpecie}}</p>
    <p class="forEverWarCountries-container-p">{{ forEverWarCountrie.resume }}</p>
  </div>
</div>
