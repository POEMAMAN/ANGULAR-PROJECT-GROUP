
<div class="seafordBook-container">
  <div class="seafordBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',seafordBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', seafordBook._id]" >Eliminar</button>
  </div>
  <img class="seafordBooks-container-img" [src]="seafordBook.picture" />
  <div class="seafordBooks-container-description">
    <h2 class="seafordBooks-container-h2">{{ seafordBook.title }}</h2>
    <p class="seafordBooks-container-p">{{ seafordBook.publication_year }}</p>
    <p class="seafordBooks-container-p">{{ seafordBook.saga }}</p>
    <p class="seafordBooks-container-p">{{ seafordBook.saga_index }}</p>
    <p class="seafordBooks-container-p">{{ seafordBook.universe }}</p>
    <p class="seafordBooks-container-p">{{ seafordBook.author }}</p>
    <p class="seafordBooks-container-p">{{ seafordBook.resume }}</p>
  </div>
</div>
