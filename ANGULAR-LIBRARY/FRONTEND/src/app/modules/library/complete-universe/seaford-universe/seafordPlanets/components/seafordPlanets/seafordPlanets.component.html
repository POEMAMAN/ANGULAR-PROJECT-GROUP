
<div class="seafordPlanet-container">
  <div class="seafordPlanets-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',seafordPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', seafordPlanet._id]" >Eliminar</button>
  </div>
  <img class="seafordPlanets-container-img" [src]="seafordPlanet.picture" />
  <div class="seafordPlanets-container-description">
    <h2 class="seafordPlanets-container-h2">{{ seafordPlanet.name }}</h2>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.settled}}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.population}}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.capital }}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.location }}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.gravity }}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.country }}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.moons }}</p>
    <p class="seafordPlanets-container-p">{{ seafordPlanet.resume }}</p>
  </div>
</div>
