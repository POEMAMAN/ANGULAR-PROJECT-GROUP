
<div class="seafordCountrie-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',seafordCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', seafordCountrie._id]" >Eliminar</button>
  </div>
  <img [src]="seafordCountrie.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ seafordCountrie.name }}</h2>
    <p class="short-text">{{ seafordCountrie.clan }}</p>
    <p class="short-text">{{ seafordCountrie.foundatorSpecie }}</p>
    <p class="short-text">{{ seafordCountrie.clientSpecie}}</p>
    <p class="short-text">{{ seafordCountrie.resume }}</p>
  </div>
</div>
