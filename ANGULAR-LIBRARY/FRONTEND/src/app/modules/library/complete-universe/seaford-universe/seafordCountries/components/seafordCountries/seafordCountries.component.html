
<div class="seafordCountrie-container">
  <div class="seafordCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',seafordCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', seafordCountrie._id]" >Eliminar</button>
  </div>
  <img class="seafordCountries-container-img" [src]="seafordCountrie.picture" />
  <div class="seafordCountries-container-description">
    <h2 class="seafordCountries-container-h2">{{ seafordCountrie.name }}</h2>
    <p class="seafordCountries-container-p">{{ seafordCountrie.clan }}</p>
    <p class="seafordCountries-container-p">{{ seafordCountrie.foundatorSpecie }}</p>
    <p class="seafordCountries-container-p">{{ seafordCountrie.clientSpecie}}</p>
    <p class="seafordCountries-container-p">{{ seafordCountrie.resume }}</p>
  </div>
</div>
