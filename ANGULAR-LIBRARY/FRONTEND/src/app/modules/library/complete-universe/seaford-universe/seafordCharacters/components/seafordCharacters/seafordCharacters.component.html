
<div class="seafordCharacters-container">
  <div class="seafordCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',seafordCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', seafordCharacter._id]" >Eliminar</button>
  </div>
  <img class="seafordCharacters-container-img" [src]="seafordCharacter.picture" />
  <div class="seafordCharacters-container-description">
    <h2 class="seafordCharacters-container-h2">{{ seafordCharacter.name }}</h2>
    <p class="seafordCharacters-container-p">{{ seafordCharacter.profession }}</p>
    <p class="seafordCharacters-container-p">{{ seafordCharacter.rank }}</p>
    <p class="seafordCharacters-container-p">{{ seafordCharacter.birthday }}</p>
    <p class="seafordCharacters-container-p">{{ seafordCharacter.planet }}</p>
    <p class="seafordCharacters-container-p">{{ seafordCharacter.country }}</p>
    <p class="seafordCharacters-container-resume">{{ seafordCharacter.resume }}</p>
  </div>
</div>
