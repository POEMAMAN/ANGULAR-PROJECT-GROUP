
<div class="oldManWarCharacter-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',oldManWarCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', oldManWarCharacter._id]" >Eliminar</button>
  </div>
  <img [src]="oldManWarCharacter.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ oldManWarCharacter.name }}</h2>
    <p class="short-text">{{ oldManWarCharacter.profession }}</p>
    <p class="short-text">{{ oldManWarCharacter.rank }}</p>
    <p class="short-text">{{ oldManWarCharacter.birthday }}</p>
    <p class="short-text">{{ oldManWarCharacter.planet }}</p>
    <p class="short-text">{{ oldManWarCharacter.country }}</p>
    <p class="short-text">{{ oldManWarCharacter.resume }}</p>
  </div>
</div>
