
<div class="oldManWarPlanet-container">
  <div class="oldManWarPlanets-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',oldManWarPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', oldManWarPlanet._id]" >Eliminar</button>
  </div>
  <img class="oldManWarPlanets-container-img" [src]="oldManWarPlanet.picture" />
  <div class="oldManWarPlanets-container-description">
    <h2 class="oldManWarPlanets-container-h2">{{ oldManWarPlanet.name }}</h2>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.settled}}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.population}}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.capital }}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.location }}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.gravity }}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.country }}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.moons }}</p>
    <p class="oldManWarPlanets-container-p">{{ oldManWarPlanet.resume }}</p>
  </div>
</div>
