
<div class="oldManWarPlanet-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',oldManWarPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', oldManWarPlanet._id]" >Eliminar</button>
  </div>
  <img [src]="oldManWarPlanet.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ oldManWarPlanet.name }}</h2>
    <p class="short-text">{{ oldManWarPlanet.settled}}</p>
    <p class="short-text">{{ oldManWarPlanet.population}}</p>
    <p class="short-text">{{ oldManWarPlanet.capital }}</p>
    <p class="short-text">{{ oldManWarPlanet.location }}</p>
    <p class="short-text">{{ oldManWarPlanet.gravity }}</p>
    <p class="short-text">{{ oldManWarPlanet.country }}</p>
    <p class="short-text">{{ oldManWarPlanet.moons }}</p>
    <p class="short-text">{{ oldManWarPlanet.resume }}</p>
  </div>
</div>
