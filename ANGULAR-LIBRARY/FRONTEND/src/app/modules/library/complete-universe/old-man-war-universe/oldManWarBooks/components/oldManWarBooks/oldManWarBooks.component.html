
<div class="oldManWarBook-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',oldManWarBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', oldManWarBook._id]" >Eliminar</button>
  </div>
  <img [src]="oldManWarBook.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ oldManWarBook.title }}</h2>
    <p class="short-text">{{ oldManWarBook.publication_year }}</p>
    <p class="short-text">{{ oldManWarBook.saga }}</p>
    <p class="short-text">{{ oldManWarBook.saga_index }}</p>
    <p class="short-text">{{ oldManWarBook.universe }}</p>
    <p class="short-text">{{ oldManWarBook.author }}</p>
    <p class="short-text">{{ oldManWarBook.resume }}</p>
  </div>
</div>
