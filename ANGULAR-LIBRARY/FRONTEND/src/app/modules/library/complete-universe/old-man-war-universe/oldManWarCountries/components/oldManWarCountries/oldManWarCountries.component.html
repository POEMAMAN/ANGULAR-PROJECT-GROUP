
<div class="oldManWarCountries-container">
  <div class="oldManWarCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',oldManWarCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', oldManWarCountrie._id]" >Eliminar</button>
  </div>
  <img class="oldManWarCountries-container-img" [src]="oldManWarCountrie.picture" />
  <div class="oldManWarCountries-container-description">
    <h2 class="oldManWarCountries-container-h2">{{ oldManWarCountrie.name }}</h2>
    <p class="oldManWarCountries-container-p">{{ oldManWarCountrie.clan }}</p>
    <p class="oldManWarCountries-container-p">{{ oldManWarCountrie.foundatorSpecie }}</p>
    <p class="oldManWarCountries-container-p">{{ oldManWarCountrie.clientSpecie}}</p>
    <p class="oldManWarCountries-container-resume">{{ oldManWarCountrie.resume }}</p>
  </div>
</div>
