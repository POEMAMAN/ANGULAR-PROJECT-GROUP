
<div class="UltraW40KCountrie-container">
  <div class="UltraW40KCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',UltraW40KCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', UltraW40KCountrie._id]" >Eliminar</button>
  </div>
  <img class="UltraW40KCountries-container-img" [src]="UltraW40KCountrie.picture" />
  <div class="UltraW40KCountries-container-description">
    <h2 class="UltraW40KCountries-container-h2">{{ UltraW40KCountrie.name }}</h2>
    <p class="UltraW40KCountries-container-p">{{ UltraW40KCountrie.clan }}</p>
    <p class="UltraW40KCountries-container-p">{{ UltraW40KCountrie.foundatorSpecie }}</p>
    <p class="UltraW40KCountries-container-p">{{ UltraW40KCountrie.clientSpecie}}</p>
    <p class="UltraW40KCountries-container-p">{{ UltraW40KCountrie.resume }}</p>
  </div>
</div>
