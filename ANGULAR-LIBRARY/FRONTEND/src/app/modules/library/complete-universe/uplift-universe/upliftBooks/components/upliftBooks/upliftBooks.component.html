
<div class="upliftBooks-container">
  <div class="upliftBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',upliftBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', upliftBook._id]" >Eliminar</button>
  </div>
  <div class="upliftBooks-container-img">
      <img class="upliftBooks-container-img-img" [src]="upliftBook.picture" />
  </div>
  <div class="upliftBooks-container-description">
    <h2 class="upliftBooks-container-h2">{{ upliftBook.title }}</h2>
    <p class="upliftBooks-container-p">{{ upliftBook.publication_year }}</p>
    <p class="upliftBooks-container-p">{{ upliftBook.saga }}</p>
    <p class="upliftBooks-container-p">{{ upliftBook.saga_index }}</p>
    <p class="upliftBooks-container-p">{{ upliftBook.universe }}</p>
    <p class="upliftBooks-container-p">{{ upliftBook.author }}</p>
    <p class="upliftBooks-container-resume">{{ upliftBook.resume }}</p>
  </div>
</div>
