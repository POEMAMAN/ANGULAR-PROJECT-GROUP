

<div class="upliftCountries-container">
  <div class="upliftCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',upliftCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', upliftCountrie._id]" >Eliminar</button>
  </div>
  <img class="upliftCountries-container-img" [src]="upliftCountrie.picture" />
  <div class="upliftCountries-container-description">
    <h2 class="upliftCountries-container-h2">{{ upliftCountrie.name }}</h2>
    <p class="upliftCountries-container-p">{{ upliftCountrie.clan }}</p>
    <p class="upliftCountries-container-p">{{ upliftCountrie.foundatorSpecie }}</p>
    <p class="upliftCountries-container-p">{{ upliftCountrie.clientSpecie}}</p>
    <p class="upliftCountries-container-resume">{{ upliftCountrie.resume }}</p>
  </div>
</div>
