
<div class="upliftCharacter-container">
  <div class="upliftCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',upliftCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', upliftCharacter._id]" >Eliminar</button>
  </div>
  <img class="upliftCharacters-container-img" [src]="upliftCharacter.picture" />
  <div class="upliftCharacters-container-description">
    <h2 class="upliftCharacters-container-h2">{{ upliftCharacter.name }}</h2>
    <p class="upliftCharacters-container-p">{{ upliftCharacter.profession }}</p>
    <p class="upliftCharacters-container-p">{{ upliftCharacter.rank }}</p>
    <p class="upliftCharacters-container-p">{{ upliftCharacter.birthday }}</p>
    <p class="upliftCharacters-container-p">{{ upliftCharacter.planet }}</p>
    <p class="upliftCharacters-container-p">{{ upliftCharacter.country }}</p>
    <p class="upliftCharacters-container-p">{{ upliftCharacter.resume }}</p>
  </div>
</div>
