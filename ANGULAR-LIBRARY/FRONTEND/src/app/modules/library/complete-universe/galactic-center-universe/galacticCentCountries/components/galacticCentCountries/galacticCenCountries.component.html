
<div class="galacticCentCountrie-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',galacticCentCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', galacticCentCountrie._id]" >Eliminar</button>
  </div>
  <img [src]="galacticCentCountrie.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ galacticCentCountrie.name }}</h2>
    <p class="short-text">{{ galacticCentCountrie.clan }}</p>
    <p class="short-text">{{ galacticCentCountrie.foundatorSpecie }}</p>
    <p class="short-text">{{ galacticCentCountrie.clientSpecie}}</p>
    <p class="short-text">{{ galacticCentCountrie.resume }}</p>
  </div>
</div>
