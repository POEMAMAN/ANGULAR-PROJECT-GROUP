
<div class="gauntW40KCountrie-container">

      <button [routerLink]="['/admin/edit-product',gauntW40KCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', gauntW40KCountrie._id]" >Eliminar</button>
  </div>
  <img [src]="gauntW40KCountrie.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ gauntW40KCountrie.name }}</h2>

    <p class="short-text">{{ gauntW40KCountrie.clientSpecie}}</p>
    <p class="short-text">{{ gauntW40KCountrie.resume }}</p>

</div>
