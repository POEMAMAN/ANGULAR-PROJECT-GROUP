
<div class="galacticCentCountrie-container">
  <div class="galacticCentCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',galacticCentCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', galacticCentCountrie._id]" >Eliminar</button>
  </div>
  <img class="galacticCentCountries-container-img" [src]="galacticCentCountrie.picture" />
  <div class="galacticCentCountries-container-description">
    <h2 class="galacticCentCountries-container-h2">{{ galacticCentCountrie.name }}</h2>
    <p class="galacticCentCountries-container-p">{{ galacticCentCountrie.clan }}</p>
    <p class="galacticCentCountries-container-p">{{ galacticCentCountrie.foundatorSpecie }}</p>
    <p class="galacticCentCountries-container-p">{{ galacticCentCountrie.clientSpecie}}</p>
    <p class="galacticCentCountries-container-p">{{ galacticCentCountrie.resume }}</p>
  </div>
</div>
