
<div class="galacticCenterBook-container">
  <div class="galacticCenterBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',galacticCentBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', galacticCentBook._id]" >Eliminar</button>
  </div>
  <div class="galacticCenterBooks-container-img">
     <img class="galacticCenterBooks-container-img-img" [src]="galacticCentBook.picture" /> 
  </div>
    <div class="galacticCenterBooks-container-description">
    <h2 class="galacticCenterBooks-container-h2">{{ galacticCentBook.title }}</h2>
    <p class="galacticCenterBooks-container-p">{{ galacticCentBook.publication_year }}</p>
    <p class="galacticCenterBooks-container-p">{{ galacticCentBook.saga }}</p>
    <p class="galacticCenterBooks-container-p">{{ galacticCentBook.saga_index }}</p>
    <p class="galacticCenterBooks-container-p">{{ galacticCentBook.universe }}</p>
    <p class="galacticCenterBooks-container-p">{{ galacticCentBook.author }}</p>
    <p class="galacticCenterBooks-container-resume">{{ galacticCentBook.resume }}</p>
  </div>
</div>
