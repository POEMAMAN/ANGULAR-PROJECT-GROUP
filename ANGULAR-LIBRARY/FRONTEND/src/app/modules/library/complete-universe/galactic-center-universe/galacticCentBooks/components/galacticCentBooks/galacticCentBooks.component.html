
<div class="galacticCentBook-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',galacticCentBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', galacticCentBook._id]" >Eliminar</button>
  </div>
  <img [src]="galacticCentBook.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ galacticCentBook.title }}</h2>
    <p class="short-text">{{ galacticCentBook.publication_year }}</p>
    <p class="short-text">{{ galacticCentBook.saga }}</p>
    <p class="short-text">{{ galacticCentBook.saga_index }}</p>
    <p class="short-text">{{ galacticCentBook.universe }}</p>
    <p class="short-text">{{ galacticCentBook.author }}</p>
    <p class="short-text">{{ galacticCentBook.resume }}</p>
  </div>
</div>
