
<div class="duneBooks-container">
  <div class="duneBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',duneBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', duneBook._id]" >Eliminar</button>
  </div>
  <div class="duneBooks-container-img">
  <img [src]="duneBook.picture" />
</div>
  <div class="duneBooks-container-description">
    <h2 class="duneBooks-container-h2">{{ duneBook.title }}</h2>
    <p class="duneBooks-container-p">{{ duneBook.publication_year }}</p>
    <p class="duneBooks-container-p">{{ duneBook.saga }}</p>
    <p class="duneBooks-container-p">{{ duneBook.saga_index }}</p>
    <p class="duneBooks-container-p">{{ duneBook.universe }}</p>
    <p class="duneBooks-container-p">{{ duneBook.author }}</p>
    <p class="duneBooks-container-p">{{ duneBook.resume }}</p>
  </div>
</div>
