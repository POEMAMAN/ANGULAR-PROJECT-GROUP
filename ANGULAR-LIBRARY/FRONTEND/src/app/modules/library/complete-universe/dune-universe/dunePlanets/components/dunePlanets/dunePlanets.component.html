
<div class="dunePlanet-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',dunePlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', dunePlanet._id]" >Eliminar</button>
  </div>
  <img [src]="dunePlanet.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ dunePlanet.name }}</h2>
    <p class="short-text">{{ dunePlanet.settled}}</p>
    <p class="short-text">{{ dunePlanet.population}}</p>
    <p class="short-text">{{ dunePlanet.capital }}</p>
    <p class="short-text">{{ dunePlanet.location }}</p>
    <p class="short-text">{{ dunePlanet.gravity }}</p>
    <p class="short-text">{{ dunePlanet.country }}</p>
    <p class="short-text">{{ dunePlanet.moons }}</p>
    <p class="short-text">{{ dunePlanet.resume }}</p>
  </div>
</div>
