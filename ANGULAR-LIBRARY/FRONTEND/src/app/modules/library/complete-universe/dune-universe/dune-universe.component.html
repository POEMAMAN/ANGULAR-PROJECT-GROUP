<div class="dune-container">
    <ul class="dune-container-ul">
      <li class="dune-container-ul-li">
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/dune/books'"
      >Books
        <img
                      class="dune-container-ul-li-button-img"
          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708460130/APISCIFI/Fondos%20Universos/LibrosDune_cvocll.webp"
          alt="DuneBooks"
        />
      </button>
    </li>
    <li class="dune-container-ul-li">
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/dune/characters'"
      >Characters
        <img
                      class="dune-container-ul-li-button-img"
          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708026300/DUNE/FONDOS/gesserit-sisterhood-from-dune_jon7in.jpg"
          alt="DuneCaracthers"
        />
      </button>
    </li>
    <li class="dune-container-ul-li">
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/dune/countries'"
      >Countries
        <img
                      class="dune-container-ul-li-button-img"
          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708510598/APISCIFI/Fondos%20Universos/Dune-Spice-Wars-factions_gu6ciu.jpg"
          alt="DuneCountries"
        />
      </button>
    </li>
    <li class="dune-container-ul-li">
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/completeUniverse/dune/planets'"
      >Planets
        <img
                      class="dune-container-ul-li-button-img"
          src="https://res.cloudinary.com/dqfaa272n/image/upload/v1708026274/DUNE/FONDOS/MAPA_CALADAN_sf8bqa.webp"
          alt="DunePlanets"
        />
      </button>
    </li>
  </ul>
</div>
