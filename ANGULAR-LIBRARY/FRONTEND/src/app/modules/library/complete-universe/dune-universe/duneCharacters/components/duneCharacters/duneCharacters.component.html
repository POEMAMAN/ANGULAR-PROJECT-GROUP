
<div class="duneCharacters-container">
  <div class="duneCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',duneCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', duneCharacter._id]" >Eliminar</button>
  </div>
  <div class="duneCharacters-container-img">
    <img class="duneCharacters-container-img-img" [src]="duneCharacter.picture" />
  </div>
  <div class="duneCharacters-container-description">
    <h2 class="duneCharacters-container-h2">{{ duneCharacter.name }}</h2>
    <p class="duneCharacters-container-p">{{ duneCharacter.profession }}</p>
    <p class="duneCharacters-container-p">{{ duneCharacter.rank }}</p>
    <p class="duneCharacters-container-p">{{ duneCharacter.birthday }}</p>
    <p class="duneCharacters-container-p">{{ duneCharacter.planet }}</p>
    <p class="duneCharacters-container-p">{{ duneCharacter.country }}</p>
    <p class="duneCharacters-container-resume">{{ duneCharacter.resume }}</p>
  </div>
</div>
