
<div class="duneCountrie-container">
  <div class="duneCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',duneCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', duneCountrie._id]" >Eliminar</button>
  </div>
  <div class="duneCountries-container-img">
    <img class="duneCountries-container-img-img" [src]="duneCountrie.picture" />
  </div>
  <div class="duneCountries-container-description">
    <h2 class="duneCountries-container-h2">{{ duneCountrie.name }}</h2>
    <p class="duneCountries-container-p">{{ duneCountrie.clan }}</p>
    <p class="duneCountries-container-p">{{ duneCountrie.foundatorSpecie }}</p>
    <p class="duneCountries-container-p">{{ duneCountrie.clientSpecie}}</p>
    <p class="duneCountries-container-resume">{{ duneCountrie.resume }}</p>
  </div>
</div>
