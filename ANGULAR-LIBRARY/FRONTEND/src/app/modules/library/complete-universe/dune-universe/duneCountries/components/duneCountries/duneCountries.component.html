
<div class="duneCountrie-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',duneCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', duneCountrie._id]" >Eliminar</button>
  </div>
  <img [src]="duneCountrie.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ duneCountrie.name }}</h2>
    <p class="short-text">{{ duneCountrie.clan }}</p>
    <p class="short-text">{{ duneCountrie.foundatorSpecie }}</p>
    <p class="short-text">{{ duneCountrie.clientSpecie}}</p>
    <p class="short-text">{{ duneCountrie.resume }}</p>
  </div>
</div>
