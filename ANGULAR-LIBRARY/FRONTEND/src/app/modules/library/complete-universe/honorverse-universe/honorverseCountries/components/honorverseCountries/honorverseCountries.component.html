
<div class="honorverseCountrie-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorverseCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorverseCountrie._id]" >Eliminar</button>
  </div>
  <img [src]="honorverseCountrie.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ honorverseCountrie.name }}</h2>
    <p class="short-text">{{ honorverseCountrie.clan }}</p>
    <p class="short-text">{{ honorverseCountrie.foundatorSpecie }}</p>
    <p class="short-text">{{ honorverseCountrie.clientSpecie}}</p>
    <p class="short-text">{{ honorverseCountrie.resume }}</p>
  </div>
</div>
