
<div class="honorverseCountries-container">
  <div class="honorverseCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorverseCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorverseCountrie._id]" >Eliminar</button>
  </div>
  <img class="honorverseCountries-container-img" [src]="honorverseCountrie.picture" />
  <div class="honorverseCountries-container-description">
    <h2 class="honorverseCountries-container-h2">{{ honorverseCountrie.name }}</h2>
    <p class="honorverseCountries-container-p">{{ honorverseCountrie.clan }}</p>
    <p class="honorverseCountries-container-p">{{ honorverseCountrie.foundatorSpecie }}</p>
    <p class="honorverseCountries-container-p">{{ honorverseCountrie.clientSpecie}}</p>
    <p class="honorverseCountries-container-resume">{{ honorverseCountrie.resume }}</p>
  </div>
</div>
