
<div class="honorversePlanets-container">
  <div class="honorversePlanets-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorversePlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorversePlanet._id]" >Eliminar</button>
  </div>
  <img class="honorversePlanets-container-img" [src]="honorversePlanet.picture" />
  <div class="honorversePlanets-container-description">
    <h2 class="honorversePlanets-container-h2">{{ honorversePlanet.name }}</h2>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.settled}}</p>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.population}}</p>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.capital }}</p>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.location }}</p>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.gravity }}</p>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.country }}</p>
    <p class="honorversePlanets-container-p">{{ honorversePlanet.moons }}</p>
    <p class="honorversePlanets-container-resume">{{ honorversePlanet.resume }}</p>
  </div>
</div>
