
<div class="honorversePlanet-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorversePlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorversePlanet._id]" >Eliminar</button>
  </div>
  <img [src]="honorversePlanet.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ honorversePlanet.name }}</h2>
    <p class="short-text">{{ honorversePlanet.settled}}</p>
    <p class="short-text">{{ honorversePlanet.population}}</p>
    <p class="short-text">{{ honorversePlanet.capital }}</p>
    <p class="short-text">{{ honorversePlanet.location }}</p>
    <p class="short-text">{{ honorversePlanet.gravity }}</p>
    <p class="short-text">{{ honorversePlanet.country }}</p>
    <p class="short-text">{{ honorversePlanet.moons }}</p>
    <p class="short-text">{{ honorversePlanet.resume }}</p>
  </div>
</div>
