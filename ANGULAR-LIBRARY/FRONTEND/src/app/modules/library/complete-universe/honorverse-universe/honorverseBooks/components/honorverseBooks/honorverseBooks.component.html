
<div class="honorverseBook-container">
  <div class="honorverseBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorverseBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorverseBook._id]" >Eliminar</button>
  </div>
  <div class="honorverseBooks-container-img">
   <img class="honorverseBooks-container-img-img" [src]="honorverseBook.picture" />   
  </div>
  <div class="honorverseBooks-container-description">
    <h2 class="honorverseBooks-container-h2">{{ honorverseBook.title }}</h2>
    <p class="honorverseBooks-container-p">{{ honorverseBook.publication_year }}</p>
    <p class="honorverseBooks-container-p">{{ honorverseBook.saga }}</p>
    <p class="honorverseBooks-container-p">{{ honorverseBook.saga_index }}</p>
    <p class="honorverseBooks-container-p">{{ honorverseBook.universe }}</p>
    <p class="honorverseBooks-container-p">{{ honorverseBook.author }}</p>
    <p class="honorverseBooks-container-resume">{{ honorverseBook.resume }}</p>
  </div>
</div>
