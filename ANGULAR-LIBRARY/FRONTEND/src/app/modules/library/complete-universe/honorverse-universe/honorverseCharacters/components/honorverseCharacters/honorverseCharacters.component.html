
<div class="honorverseCharacter-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorverseCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorverseCharacter._id]" >Eliminar</button>
  </div>
  <img [src]="honorverseCharacter.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ honorverseCharacter.name }}</h2>
    <p class="short-text">{{ honorverseCharacter.profession }}</p>
    <p class="short-text">{{ honorverseCharacter.rank }}</p>
    <p class="short-text">{{ honorverseCharacter.birthday }}</p>
    <p class="short-text">{{ honorverseCharacter.planet }}</p>
    <p class="short-text">{{ honorverseCharacter.country }}</p>
    <p class="short-text">{{ honorverseCharacter.resume }}</p>
  </div>
</div>
