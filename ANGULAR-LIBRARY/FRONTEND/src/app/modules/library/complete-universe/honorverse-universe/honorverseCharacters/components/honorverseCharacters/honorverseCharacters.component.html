
<div class="honorverseCharacter-container">
  <div class="honorverseCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',honorverseCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', honorverseCharacter._id]" >Eliminar</button>
  </div>
  <img class="honorverseCharacters-container-img" [src]="honorverseCharacter.picture" />
  <div class="honorverseCharacters-container-description">
    <h2 class="honorverseCharacters-container-h2">{{ honorverseCharacter.name }}</h2>
    <p class="honorverseCharacters-container-p">{{ honorverseCharacter.profession }}</p>
    <p class="honorverseCharacters-container-p">{{ honorverseCharacter.rank }}</p>
    <p class="honorverseCharacters-container-p">{{ honorverseCharacter.birthday }}</p>
    <p class="honorverseCharacters-container-p">{{ honorverseCharacter.planet }}</p>
    <p class="honorverseCharacters-container-p">{{ honorverseCharacter.country }}</p>
    <p class="honorverseCharacters-container-p">{{ honorverseCharacter.resume }}</p>
  </div>
</div>
