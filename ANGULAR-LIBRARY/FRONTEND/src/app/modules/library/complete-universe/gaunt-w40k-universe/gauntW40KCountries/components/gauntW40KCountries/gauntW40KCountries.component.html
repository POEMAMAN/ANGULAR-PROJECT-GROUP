
<div class="gauntW40KCountrie-containesr">
  <div class="gauntW40KCountries-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',gauntW40KCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', gauntW40KCountrie._id]" >Eliminar</button>
  </div>
  <div class="gauntW40KCountries-container-img">
    <img class="gauntW40KCountries-container-img-img" [src]="gauntW40KCountrie.picture" />
  </div>
  <div class="gauntW40KCountries-container-description">
    <h2 class="gauntW40KCountries-container-h2">{{ gauntW40KCountrie.name }}</h2>
    <p class="gauntW40KCountries-container-p">{{ gauntW40KCountrie.clan }}</p>
    <p class="gauntW40KCountries-container-p">{{ gauntW40KCountrie.foundatorSpecie }}</p>
    <p class="gauntW40KCountries-container-p">{{ gauntW40KCountrie.clientSpecie}}</p>
    <p class="gauntW40KCountries-container-resume">{{ gauntW40KCountrie.resume }}</p>
  </div>
</div>
