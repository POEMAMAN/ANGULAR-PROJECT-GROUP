
<div class="upliftCharacter-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',upliftCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', upliftCharacter._id]" >Eliminar</button>
  </div>
  <img [src]="upliftCharacter.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ upliftCharacter.name }}</h2>
    <p class="short-text">{{ upliftCharacter.profession }}</p>
    <p class="short-text">{{ upliftCharacter.rank }}</p>
    <p class="short-text">{{ upliftCharacter.birthday }}</p>
    <p class="short-text">{{ upliftCharacter.planet }}</p>
    <p class="short-text">{{ upliftCharacter.country }}</p>
    <p class="short-text">{{ upliftCharacter.resume }}</p>
  </div>
</div>
