
<div class="gauntW40KBook-container">
  <div class="upliftBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',gauntW40KBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', gauntW40KBook._id]" >Eliminar</button>
  </div>
  <img class="upliftBooks-container-img" [src]="gauntW40KBook.picture" />
  <div class="upliftBooks-container-description">
    <h2 class="upliftBooks-container-h2">{{ gauntW40KBook.title }}</h2>
    <p class="upliftBooks-container-p">{{ gauntW40KBook.publication_year }}</p>
    <p class="upliftBooks-container-p">{{ gauntW40KBook.saga }}</p>
    <p class="upliftBooks-container-p">{{ gauntW40KBook.saga_index }}</p>
    <p class="upliftBooks-container-p">{{ gauntW40KBook.universe }}</p>
    <p class="upliftBooks-container-p">{{ gauntW40KBook.author }}</p>
    <p class="upliftBooks-container-p">{{ gauntW40KBook.resume }}</p>
  </div>
</div>
