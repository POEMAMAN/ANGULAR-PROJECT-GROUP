
<div class="gauntW40KPlanets-container">
  <div class="gauntW40KPlanets-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',gauntW40KPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', gauntW40KPlanet._id]" >Eliminar</button>
  </div>
  <div class="gauntW40KPlanets-container-img">
    <img class="gauntW40KPlanets-container-img-img" [src]="gauntW40KPlanet.picture" />
  </div>
  <div class="gauntW40KPlanets-container-description">
    <h2 class="gauntW40KPlanets-container-h2">{{ gauntW40KPlanet.name }}</h2>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.settled}}</p>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.population}}</p>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.capital }}</p>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.location }}</p>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.gravity }}</p>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.country }}</p>
    <p class="gauntW40KPlanets-container-p">{{ gauntW40KPlanet.moons }}</p>
    <p class="gauntW40KPlanets-container-resume">{{ gauntW40KPlanet.resume }}</p>
  </div>
</div>
