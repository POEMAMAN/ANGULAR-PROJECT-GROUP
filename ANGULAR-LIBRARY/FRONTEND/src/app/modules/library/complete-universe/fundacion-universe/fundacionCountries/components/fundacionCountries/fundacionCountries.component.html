
<div class="fundacionCountrie-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',fundacionCountrie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', fundacionCountrie._id]" >Eliminar</button>
  </div>
  <img [src]="fundacionCountrie.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ fundacionCountrie.name }}</h2>
    <p class="short-text">{{ fundacionCountrie.clan }}</p>
    <p class="short-text">{{ fundacionCountrie.foundatorSpecie }}</p>
    <p class="short-text">{{ fundacionCountrie.clientSpecie}}</p>
    <p class="short-text">{{ fundacionCountrie.resume }}</p>
  </div>
</div>
