
<div class="fundacionCharacter-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',fundacionCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', fundacionCharacter._id]" >Eliminar</button>
  </div>
  <img [src]="fundacionCharacter.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ fundacionCharacter.name }}</h2>
    <p class="short-text">{{ fundacionCharacter.profession }}</p>
    <p class="short-text">{{ fundacionCharacter.rank }}</p>
    <p class="short-text">{{ fundacionCharacter.birthday }}</p>
    <p class="short-text">{{ fundacionCharacter.planet }}</p>
    <p class="short-text">{{ fundacionCharacter.country }}</p>
    <p class="short-text">{{ fundacionCharacter.resume }}</p>
  </div>
</div>
