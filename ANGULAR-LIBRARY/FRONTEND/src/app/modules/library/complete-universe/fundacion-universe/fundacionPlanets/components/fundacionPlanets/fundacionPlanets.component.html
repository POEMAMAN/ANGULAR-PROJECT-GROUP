
<div class="fundacionPlanet-container">
  <div class="fundacionPlanets-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',fundacionPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', fundacionPlanet._id]" >Eliminar</button>
  </div>
  <img class="fundacionPlanets-container-img" [src]="fundacionPlanet.picture" />
  <div class="fundacionPlanets-container-description">
    <h2 class="fundacionPlanets-container-h2">{{ fundacionPlanet.name }}</h2>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.settled}}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.population}}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.capital }}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.location }}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.gravity }}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.country }}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.moons }}</p>
    <p class="fundacionPlanets-container-p">{{ fundacionPlanet.resume }}</p>
  </div>
</div>
