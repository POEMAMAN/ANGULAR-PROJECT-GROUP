
<div class="fundacionPlanet-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',fundacionPlanet._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', fundacionPlanet._id]" >Eliminar</button>
  </div>
  <img [src]="fundacionPlanet.picture" />
  <div class="description-award">
    <h2 class="short-tittle">{{ fundacionPlanet.name }}</h2>
    <p class="short-text">{{ fundacionPlanet.settled}}</p>
    <p class="short-text">{{ fundacionPlanet.population}}</p>
    <p class="short-text">{{ fundacionPlanet.capital }}</p>
    <p class="short-text">{{ fundacionPlanet.location }}</p>
    <p class="short-text">{{ fundacionPlanet.gravity }}</p>
    <p class="short-text">{{ fundacionPlanet.country }}</p>
    <p class="short-text">{{ fundacionPlanet.moons }}</p>
    <p class="short-text">{{ fundacionPlanet.resume }}</p>
  </div>
</div>
