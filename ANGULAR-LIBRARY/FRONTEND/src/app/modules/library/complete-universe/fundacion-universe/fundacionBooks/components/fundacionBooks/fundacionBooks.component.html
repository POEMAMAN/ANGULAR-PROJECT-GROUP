
<div class="fundacionBook-container">
  <div class="fundacionBooks-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',fundacionBook._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', fundacionBook._id]" >Eliminar</button>
  </div>
  <div class="fundacionBooks-container-img">
      <img class="fundacionBooks-container-img-img" [src]="fundacionBook.picture" />
  </div>

  <div class="fundacionBooks-container-description">
    <h2 class="fundacionBooks-container-h2">{{ fundacionBook.title }}</h2>
    <p class="fundacionBooks-container-p">{{ fundacionBook.publication_year }}</p>
    <p class="fundacionBooks-container-p">{{ fundacionBook.saga }}</p>
    <p class="fundacionBooks-container-p">{{ fundacionBook.saga_index }}</p>
    <p class="fundacionBooks-container-p">{{ fundacionBook.universe }}</p>
    <p class="fundacionBooks-container-p">{{ fundacionBook.author }}</p>
    <p class="fundacionBooks-container-resume">{{ fundacionBook.resume }}</p>
  </div>
</div>
