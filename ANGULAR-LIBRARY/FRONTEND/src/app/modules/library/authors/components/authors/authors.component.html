
<div class="author-container">
  <div *ngIf="isAdmin"   style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product', author._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', author._id]" >Eliminar</button>
  </div>
  <img [src]="author.picture" />
  <div class="description-author">
    <h2 class="short-tittle">{{ author.author }}</h2>
    <p class="short-text">{{ author.countrie }}</p>
    <p class="short-text">{{ author.life }}</p>
    <p class="short-text">{{ author.books }}</p>
    <p class="short-text">{{ author.resume }}</p>
  </div>
</div>
