
<div class="universe-container">
  <div *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product', universe._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', universe._id]" >Eliminar</button>
  </div>
  <img [src]="universe.picture" />
  <div class="description-universe">
    <h2 class="short-tittle">{{ universe.nameUniverse }}</h2>
    <p class="short-text">{{ universe.author }}</p>
    <p class="short-text">{{ universe.sagas1 }}</p>
    <p class="short-text">{{ universe.sagas2 }}</p>
    <p class="short-text">{{ universe.sagas3 }}</p>
    <p class="short-text">{{ universe.sagas4 }}</p>
    <p class="short-text">{{ universe.sagas5 }}</p>
    <p class="short-text">{{ universe.sagas6 }}</p>
    <p class="short-text">{{ universe.sagas7 }}</p>
    <p class="short-text-resume">{{ universe.resume }}</p>
  </div>
</div>
