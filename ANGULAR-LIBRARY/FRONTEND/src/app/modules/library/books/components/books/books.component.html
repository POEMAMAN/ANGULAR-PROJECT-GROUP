
<div class="book-container">
  <div class="book-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product', book._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', book._id]" >Eliminar</button>
  </div>
  <div class="book-container-img">
    <img [src]="book.picture" />
  </div>
  <div class="book-container-description">
    <h2 class="book-container-description-h2">{{ book.title }}</h2>
    <p class="book-container-description-p">{{ book.publication_year }}</p>
    <p class="book-container-description-p">{{ book.saga }}</p>
    <p class="book-container-description-p">{{ book.saga_index }}</p>
    <p class="book-container-description-p">{{ book.universe }}</p>
    <p class="book-container-description-p">{{ book.author }}</p>
  </div>
</div>
