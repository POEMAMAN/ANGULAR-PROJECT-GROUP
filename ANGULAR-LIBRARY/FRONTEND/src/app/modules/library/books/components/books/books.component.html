
<div class="book-container">
<div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product', book._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', book._id]" >Eliminar</button>
  </div>
  <img [src]="book.picture" />
  <div class="description-book">
    <h2 class="short-tittle">{{ book.title }}</h2>
    <p class="short-text">{{ book.publication_year }}</p>
    <p class="short-text">{{ book.saga }}</p>
    <p class="short-text">{{ book.saga_index }}</p>
    <p class="short-text">{{ book.universe }}</p>
    <p class="short-text">{{ book.author }}</p>
  </div>
</div>
